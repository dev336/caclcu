<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>



</head>
<body>

    <div style="height:540px;width:350px;background:black;">
<form action="" name="het">

        <input name="collect" type="text" style="height:60px;width:320px;border-radius:10px;margin-left:10px;margin-top:30px;background:black;color:white;border:none" ><br>

        <input type="button" onclick="het.collect.value=''" value="AC" style="padding: 20px;margin-left:15px;color:black;background:#A5A5A5;border:none;font-size:20px;" >
        <input type="button"  onclick="het.collect.value+='+'" value="+/-" style="padding: 20px;margin-left:15px;color:black;background:#A5A5A5;border:none;font-size:20px;" >
        <input type="button" onclick="het.collect.value+='%'" value="%" style="padding: 20px;margin-left:15px;color:black;background:#A5A5A5;border:none;font-size:20px;" >
        <input type="button" onclick="het.collect.value+='/'" value=" / " style="padding: 20px;margin-left:15px;color:black;background:#A5A5A5;border:none;font-size:20px;" ><br><br>



        <input type="button" onclick="het.collect.value+='7'" value=" 7 " style="padding: 20px;margin-left:15px;color:black;background:#A5A5A5;border:none;font-size:20px;" >
        <input type="button" onclick="het.collect.value+='8'" value=" 8 " style="padding: 20px;margin-left:15px;color:black;background:#A5A5A5;border:none;font-size:20px;" >
        <input type="button" onclick="het.collect.value+='9'" value=" 9 " style="padding: 20px;margin-left:15px;color:black;background:#A5A5A5;border:none;font-size:20px;" >
        <input type="button" onclick="het.collect.value+='*'" value=" X " style="padding: 20px;margin-left:15px;color:black;background:#A5A5A5;border:none;font-size:20px;" >
        <br><br>

        <input type="button" onclick="het.collect.value+='4'"  value=" 4 " style="padding: 20px;margin-left:15px;color:black;background:#A5A5A5;border:none;font-size:20px;" >
        <input type="button" onclick="het.collect.value+='5'" value=" 5 " style="padding: 20px;margin-left:15px;color:black;background:#A5A5A5;border:none;font-size:20px;" >
        <input type="button" onclick="het.collect.value+='6'" value=" 6 " style="padding: 20px;margin-left:15px;color:black;background:#A5A5A5;border:none;font-size:20px;" >
        <input type="button" onclick="het.collect.value+='-'" value=" -  " style="padding: 20px;margin-left:15px;color:black;background:#A5A5A5;border:none;font-size:20px;" >
        <br><br>

        <input type="button" onclick="het.collect.value+='1'" value=" 1 " style="padding: 20px;margin-left:15px;color:black;background:#A5A5A5;border:none;font-size:20px;" >
        <input type="button" onclick="het.collect.value+='2'" value=" 2 " style="padding: 20px;margin-left:15px;color:black;background:#A5A5A5;border:none;font-size:20px;" >
        <input type="button" onclick="het.collect.value+='3'" value=" 3 " style="padding: 20px;margin-left:15px;color:black;background:#A5A5A5;border:none;font-size:20px;" >
        <input type="button" onclick="het.collect.value+='+'" value=" + " style="padding: 20px;margin-left:15px;color:black;background:#A5A5A5;border:none;font-size:20px;" > <br><br>

        <input type="button" onclick="het.collect.value+='0'" value=" 0 " style="padding: 20px;margin-left:15px;color:black;background:#A5A5A5;border:none;font-size:20px;" >
        <input type="button" onclick="het.collect.value+='.'" value=" . " style="padding: 20px;margin-left:15px;color:black;background:#A5A5A5;border:none;font-size:20px;" >
        <input type="button" onclick="het.collect.value=eval(het.collect.value)" value=" = " style="padding: 20px;margin-left:15px;color:black;background:#A5A5A5;border:none;font-size:20px;" >
        <input type="button" value="ON" style="padding: 20px;margin-left:15px;color:black;background:#A5A5A5;border:none;font-size:20px;" >

       



    </form>





    </div>




   
</body>
</html>
